<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-to-Table</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="form-to-table.js"></script>
    <link rel="stylesheet" href="form-to-table.css" />
  </head>
  <body>
    <div class="container py-5 my-5 bg-light border border-1 rounded">
      <div class="alert"></div>
      <form class="p-3 needs-validation" name="details-form">
        <div class="row flex-row text-left name-box m-5 mt-0">
          <label class="form-control-label"
            ><strong>Name</strong><span class="text-danger"> *</span></label
          >
          <div class="form-group col-sm-4 flex-column d-flex text-muted">
            <input
              type="text"
              class="mt-3 p-1 rounded border border-1"
              id="fname"
              name="fname"
              placeholder="Enter your first name"
              required
            />
            <label class="form-control-label">First</label>
          </div>
          <div class="form-group col-sm-4 flex-column d-flex text-muted">
            <input
              type="text"
              class="mt-3 p-1 rounded border border-1"
              id="lname"
              name="lname"
              placeholder="Enter your last name"
              required
            />
            <label class="form-control-label">Last</label>
          </div>
        </div>
        <div class="row flex-row text-left address m-5">
          <div class="form-group col-sm-8 flex-column d-flex">
            <label class="form-control-label"
              ><strong>Address</strong
              ><span class="text-danger"> *</span></label
            >
            <input
              type="text"
              class="mt-3 p-1 rounded border border-1"
              id="address"
              name="address"
              placeholder="Enter your address"
              required
            />
          </div>
        </div>
        <div class="row flex-row text-left name-box m-5">
          <div class="form-group col-sm-4 flex-column d-flex">
            <label class="form-control-label"
              ><strong>Pincode</strong
              ><span class="text-danger"> *</span></label
            >
            <input
              type="number"
              class="mt-3 p-1 rounded border border-1"
              id="pincode"
              name="pincode"
              minlength="6"
              maxlength="6"
              placeholder="Pincode (must be 6 digits)"
              required
            />
          </div>
          <div
            class="
              form-group
              col-sm-4
              flex-column
              d-flex
              justify-content-around
              mt-md-3
            "
          >
            <label class="form-control-label"
              ><strong>Gender</strong><span class="text-danger"> *</span></label
            >
            <div class="d-flex flex-row">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="male"
                  required
                />
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="female"
                />
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row flex-row text-left name-box m-5">
          <label class="form-control-label mb-3"
            ><strong>Choice of Food</strong
            ><span class="text-danger"> *</span></label
          >
          <div class="d-md-flex">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="food"
                id="check1"
                value="Ramen"
              />
              <label class="form-check-label" for="check1">Ramen</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="food"
                id="check2"
                value="Bread"
              />
              <label class="form-check-label" for="check2">Bread</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="food"
                id="check3"
                value="Chicken"
              />
              <label class="form-check-label" for="check3">Chicken</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="food"
                id="check4"
                value="Fish"
              />
              <label class="form-check-label" for="check4">Fish</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                name="food"
                id="check5"
                value="Casserole"
              />
              <label class="form-check-label" for="check5">Casserole</label>
            </div>

            <div class="row col-md-1">
              <button
                type="button"
                name="button"
                onclick="checkAll()"
                class="btn btn-sm offset-md-1 btn-outline-primary"
              >
                CheckAll
              </button>
            </div>
          </div>
        </div>
        <div class="row flex-row text-left name-box m-5">
          <div class="form-group col-sm-4 flex-column d-flex">
            <label class="form-control-label"
              ><strong>State</strong><span class="text-danger"> *</span></label
            >
            <input
              type="text"
              class="mt-3 p-1 rounded border border-1"
              id="state"
              name="state"
              placeholder="State"
              required
            />
          </div>
          <div class="form-group col-sm-4 flex-column d-flex">
            <label class="form-control-label"
              ><strong>Country</strong
              ><span class="text-danger"> *</span></label
            >
            <input
              type="text"
              class="mt-3 p-1 rounded border border-1"
              id="country"
              name="country"
              placeholder="Country"
              required
            />
          </div>
        </div>

        <div class="row col-md-2">
          <button
            type="submit"
            name="button"
            id="btn"
            value="Add"
            onclick="AddRow()"
            class="btn btn-outline-success"
          >
            Add Detail
          </button>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="row flex-row text-left table-responsive-md">
        <table class="table table-striped" id="show">
          <tr class="bg-dark text-white">
            <th class="col">First Name</th>
            <th class="col">Last Name</th>
            <th class="col">Address</th>
            <th class="col">Pincode</th>
            <th class="col">Gender</th>
            <th class="col">Choice of Food</th>
            <th class="col">State</th>
            <th class="col">Country</th>
          </tr>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
