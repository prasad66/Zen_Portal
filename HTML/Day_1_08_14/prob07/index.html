    <div class="row">
      <br />
      <div class="msg">Yes! I want to subscribe to <b>Mag-O-Zine</b></div>
      <br />
      <div class="column">
        <input type="text" id="fname" name="fname" class="no-outline" /> <br />
        &emsp; &ensp; <label for="fname">First name:</label>
      </div>
      <div class="column">
        <input type="text" id="lname" name="lname" class="no-outline" /> <br />

      </div>

      <div class="column2">
        <input
          type="text"
          id="lname"
          name="lname"
          style="width: 90%"
          class="no-outline"
        />
        <br />
        &emsp; &ensp;<label for="lname">Address</label>
      </div>

      <div class="column3">
        <input
          type="text"
          id="city"
          name="city"
          class="no-outline"
          style="width: 50%"
        />
        <br />

      </div>
      <div class="column3">
        <input type="text" id="state" name="state" class="no-outline" /> <br />
        &emsp; &ensp;&ensp;<label for="state">State</label>
      </div>
      <div class="column3">
        <input type="text" id="zip" name="zip" class="no-outline" /> <br />
        &emsp; &ensp;&ensp;<label for="zip">Zip</label>
      </div>
      <div class="column4">
        &emsp; &ensp;&ensp;<label>Subscribe for:</label>
        &emsp;&emsp;&emsp;
        <input type="checkbox" id="1year" name="sub" class="no-outline" />
        <label for="1year"> 1 Year ($19.95)</label>
        &emsp;&emsp;&emsp;
        <input type="checkbox" id="1year" name="sub" class="no-outline" />
        <label for="1year"> 1 Year ($19.95)</label><br />
      </div>
      <br />
      <div class="column">
        <br />
        &emsp; &ensp;&ensp;<label>Send me more information about:</label>
        <br />
        <br />&emsp; &ensp;&ensp;&ensp;&ensp;
