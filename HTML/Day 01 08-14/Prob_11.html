<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style4.css" />
  </head>
  <body>
    <div class="row">
      <div class="inp">
        <label for="ename">Input Text</label>&ensp;
        <input
          type="text"
          id="ename"
          name="ename"
          value="Enter the Emp name"
          class="no-outline"
        />
      </div>
      <div class="inp">
        CheckBox: &emsp;&emsp;
        <input type="checkbox" id="begin" class="no-outline" />
        <label for="begin"> Beginner</label>
        &emsp;&emsp;&emsp;
        <input type="checkbox" id="pro" class="no-outline" />
        <label for="pro">Pro</label><br />
      </div>
      <div class="inp">
        <label for="country">DropDown:</label> &ensp;&emsp;&ensp;
        <select id="country" name="country">
          <option value="inida" selected>Select Your Country</option>
          <option value="inida">India</option>
          <option value="canada">Canada</option>
          <option value="usa">United States of America</option>
          <option value="aus">Austrila</option>
        </select>
      </div>
      <div class="inp">
        Radio:&ensp;&emsp;&emsp;&ensp;&emsp13;&ensp;
        <input type="radio" id="sal" name="sal" class="no-outline" /> &ensp;
        <label for="sal"> Salaried</label>
        &emsp;&emsp;&emsp;
        <input type="radio" id="sal" name="sal" class="no-outline" /> &ensp;
        <label for="sal"> Own_Business</label>
      </div>

      <div class="inp">
        Password:&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
        <input type="password" id="pass" name="pass" />
      </div>
      <div class="inp">
        Color Input: &ensp;&ensp;&ensp;&ensp;
        <input type="color" class="color" />
      </div>
      <div class="inp">
        Date Input: &ensp;&ensp;&ensp;&ensp; <input type="date" class="date" />
      </div>
      <div class="inp">
        DateTIme Input: <input type="datetime-local" class="date" />
      </div>
      <div class="inp">
        Email Input:&ensp;&ensp;&ensp; <input type="email" class="email" />
      </div>
      <div class="inp">
        File Input: &ensp;&ensp;&ensp;&emsp;<input type="file" id="file" />
      </div>
      <div class="inp">
        <label for="vol">Range Input:</label>&ensp;&ensp;
        <input type="range" id="vol" name="vol" min="0" max="50" />
      </div>
      <div class="inp">
        <label for="desc">Textarea:</label> &ensp;&ensp;&ensp;&emsp;&ensp;
        <textarea name="desc" rows="10" cols="30">
          Clear this and enter your Description.</textarea
        >
      </div>
      <br />
      <br /><br />
      <div class="inp">
        <button type="button" onclick="alert('Hello World!')">Submit</button>
        <button type="reset" class="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
