<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      aa = (f, s, t) => {
        // let f, s, t;  => This line is not required as the variables are already in as the parameters in the function
        console.log(f, s, t);
        if (f > s && f > t) {
          console.log(f);
        } else if (s > f && s > t) {
          console.log(s);
        } else {
          console.log(t);
        }
      };
      aa(1, 2, 3);
    </script>
  </head>
