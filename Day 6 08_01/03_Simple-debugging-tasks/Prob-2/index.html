    <script>
        let n = 123;
        console.log(add(n));
        function add(n) {
            let sum = 0, rem;
            while(n>0){
                rem=n%10;
                n=Math.floor(n/10);
                sum+=rem;
            }
            return sum;
        }
    </script>
