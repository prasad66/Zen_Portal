<!DOCTYPE html>
<html>

<body>
    <script>
        var lemein = "0";
        var lemeout = 0;
        var msg = "";
        if (lemein) {
            msg += "hi";
        } if (lemeout) {
            msg += 'Hello';
        } console.log(msg);
    </script>
</body>
<p>
    JavaScript treats non-empty string as true. First, "0" is converted into its boolean value, by automatic type
    conversion which is true. Therefore, if statement executes.The output is displayed in the console!!!
</p>

</html>
