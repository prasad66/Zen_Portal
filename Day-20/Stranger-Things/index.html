<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="yes_no.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/331797fb3b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- top banner -->
    <div class="container-fluid my-5 d-flex justify-content-center">
      <img
        src="https://www.pyramidinternational.com/assets/cdn/brands/STARNGER-THINGS-PAGE-BANNER-IMAGE_01.jpg-4fb0fa7eb67e16b356e1d53247ff6e60.jpg"
        alt=""
        class="w-100 h-50 img-fluid cover"
      />
    </div>

    <!-- Generating button part -->
    <div class="container justify-content-center d-flex">
      <div class="card col-md-11">
        <div class="card-header bg-primary fw-bold text-white">
          <h1 class="text-decoration-underline">STRANGER THINGS</h1>
        </div>
        <div class="card-body">
          <h5 class="card-title">Stranger Things Quotes Generator:</h5>
          <p class="card-text fw-bold">
            This site here will make use of an API to generate quote from your
            favourite characters in the
            <span class="fst-italic">"Stranger Things"</span>
            <p class="small text-muted"><sup>**</sup>If there is no number entered then single quote will be displayed <sup>**</sup> </p>
          </p>

          <!-- input field for number of quotes  -->
          <div class="col-md-3 mb-3">
            <input
              type="number"
              class="form-control"
              placeholder="Number of Quotes"
              aria-label="Number of Quotes"
              id="numberOfQuotes"
            />
            <p class="small text-danger mt-3 fw-bolder error d-none" >Enter a number!!!</p>

          </div>
          <div class="col-md-3 mb-3">
            <button class="btn btn-primary col-sm-12" onclick="fetchQuote()">
              Get Quotes
            </button>
          </div>
        </div>
      </div>
      <div class="row"></div>
    </div>

    <div class="container d-flex justify-content-center">
      <div class="container">
        <div class="card my-4">
          <div class="row no-gutters">
            <div class="col-md-4" id="img-card"></div>
            <div class="col-md-8">
              <div
                class="
                  card-body
                  d-flex
                  justify-content-center
                  flex-column
                  align-items-center
                  h-100
                "
                id="quote"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="script.js" type="application/javascript"></script>
  </body>
</html>
